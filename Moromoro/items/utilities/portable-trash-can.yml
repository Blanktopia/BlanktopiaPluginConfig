alias: packing-tape
name: "<#33876d>Portable Trash Can ‚èπ"
item: stripped_warped_hyphae
enchantments:
  blanktopia:soulbound: 1
enchantment-glint: false
unbreakable: true
unenchantable: true
unique: true
lore:
  - ''
  - '<aqua>Right-click<white> from your'
  - '<white>inventory to open a'
  - '<white>portable trash can.'
triggers:
  right-click:
    - type: sudo-command
      command: disposal
      permissions:
        - essentials.disposal
    - type: play-sound
      sound: block.shulker_box.open
      pitch: 0.8
