alias: block-zapper
name: "<#a46bff>Randomizer ?"
material: WOODEN_HOE
custom-model-data: 1005
model: "minecraft:item/popped_chorus_fruit"
soulbound: true
unbreakable: true
unenchantable: true
unique: true
lore:
  - ''
  - '<aqua>Right-click<white> to place a random'
  - '<white>block from your hot bar.'
triggers:
  tick-slow:
    - type: raycast
      range: 20
      actions:
        - type: highlight-block
          color: 1677725696
  right-click:
    - type: if
      if:
        type: item-cooldown
      then:
        - type: if
          if:
            type: raycast
            range: 20
            actions:
              - type: place-random-block
          then:
            - type: item-cooldown
              ticks: 1
    - type: cancel
