alias: block-zapper

name: "&r&x&a&4&6&b&f&fRandomizer ?"
material: WOODEN_HOE
custom-model-data: 1005

unique: true
unbreakable: true

lore: |-
  &8-------------------------
  
  &bRight-click&f to place a random
  &fblock from your hot bar.
  
  &8-------------------------
  &6BUILDER's Crate Item

enchantments:
  blanktopia:final: 1
  blanktopia:soulbound: 1

triggers:
  tick-slow:
  - type: raycast
    range: 20
    actions:
    - type: highlight-block
      color: 0x64001000
  right-click:
  - type: if
    if:
      type: item-cooldown
    then:
    - type: if
      if:
        type: raycast
        range: 20
        actions:
        - type: place-random-block
      then:
      - type: item-cooldown
        ticks: 1
  - type: cancel
