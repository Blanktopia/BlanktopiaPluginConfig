  **QoL Commands**
  Hover:
  [/search <item>](color=6 Searches nearby chests for items)
  [/unload](color=6 Places matching items into nearby chests)
  [/dump](color=6 Places all items into nearby chests)
  [/blacklist <item>](color=6 Blacklists item from being picked up)
  [/besttools](color=6 Automatically use the best tool to break blocks)
  [/refill](color=6 Automatically refill your hand from your inventory)
  [/quest](color=6 Display your current quest status)
